<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Expenses chart component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="expenses-card">
				<div class="card-top">
					<div class="card-text">
						<p class="heading">My balance</p>
						<p class="money">$921.48</p>
					</div>
					<div class="logo">
						<img class="logo-img" src="./images/logo.svg" alt="logo" />
					</div>
				</div>
				<div class="card-bottom">
					<h2>Spending - Last 7 days</h2>

					<div class="graph-box">
						<div class="post-box">
							<div class="post mon"></div>
							<p>mon</p>
						</div>
						<div class="post-box">
							<div class="post tue"></div>
							<p>tue</p>
						</div>
						<div class="post-box">
							<div class="post wed"></div>
							<p>wed</p>
						</div>
						<div class="post-box">
							<div class="post thu"></div>
							<p>thu</p>
						</div>
						<div class="post-box">
							<div class="post fri"></div>
							<p>fri</p>
						</div>
						<div class="post-box">
							<div class="post sat"></div>
							<p>sat</p>
						</div>
						<div class="post-box">
							<div class="post sun"></div>
							<p>sun</p>
						</div>
					</div>
					<div class="line"></div>
					<div class="text">
						<div class="text-left">
							<p class="heading">Total this month</p>
							<p class="money-2">$478.33</p>
						</div>
						<div class="text-right">
							<p class="percent">+2.4%</p>
							<p>from last month</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
